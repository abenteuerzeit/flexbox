<!DOCTYPE html  >
<html lang="en-US">
<head>
    <title>My First Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>

</head>
<body>

    <header id="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
                <h1>The Flexbox Viewer</h1>
                <button class="btn" type="button" id="start" onclick="showContents()">Enter</button>
    </header>

    <main>
    <div class="container" id="parent">
        <div id="child-1" class="item-1 red btn" onclick="displayComputedStyle(this)">1</div>
    </div>
    <div id="buttons" class="buttons">
        <span id="showHeader"><button class="btn" onclick="document.getElementById('header').hidden = false;">Main Menu</button></span>
        <button id="reset" class="" type="button" onclick="reset()">Reset</button>
        <button id="random" class="" type="button" onclick="random()">Random Flex Options</button>
        <button id="add-child" class="" type="button" onclick="addChild()">Add Child</button>
        <button id="remove-child" class="" type="button" onclick="removeCh()">Remove Child</button>
        <button id="add-parent" class="" type="button" onclick="addParent()">Add Parent</button>
        <button id="remove-parent" class="" type="button" onclick="removeParent()">Remove Parent</button>
        <button id="add-sibling" class="" type="button" onclick="addSibling()">Add Sibling</button>
        <button id="remove-sibling" class="" type="button" onclick="removeSibling()">Remove Sibling</button>
        <button id="add-attribute" class="" type="button" onclick="addAttribute()">Add Attribute</button>
        <button id="remove-attribute" class="" type="button" onclick="removeAttribute()">Remove Attribute</button>
        <button id="display-child-style" class="" type="button" onclick="displayChildStyle()">Display Child Style</button>
        <button id="display-parent-style" class="" type="button" onclick="displayParentStyle()">Display Parent Style</button>
        <button id="toggleControls" class="" type="button" onclick="toggleControls()">Con</button>
    </div>  
    
    
        <article id="controls">
        <div>
            <h2>Controls</h2>
        </div>
    <div id="control-options">
    <label for="display">Display</label>
    <select id="display" title="display" class="fancy-border" onchange="changeDisplay()">
        <option value="unset">unset</option>
        <option value="none">none</option>
        <option value="inherit">inherit</option>
        <option value="initial">initial</option>
        <option value="flex" selected>flex</option>
        <option value="grid">grid</option>
        <option value="block">block</option>
        <option value="contents">contents</option>
        <option value="inline">inline</option>
        <option value="inline-flex">inline-flex</option>
        <option value="inline-grid">inline-grid</option>
        <option value="inline-block">inline-block</option>
        <option value="inline-table">inline-table</option>
        <option value="table">table</option>
        <option value="table-caption">table-caption</option>
        <option value="table-cell">table-cell</option>
        <option value="table-column">table-column</option>
        <option value="table-column-group">table-column-group</option>
        <option value="table-footer-group">table-footer-group</option>
        <option value="table-header-group">table-header-group</option>
        <option value="table-row">table-row</option>
        <option value="table-row-group">table-row-group</option>
        <option value="list-item">list-item</option>
        <option value="run-in">run-in</option>

    </select>
    </div>

    <div>
    <label for="flex-direction">Flex Direction</label>
    <select id='flex-direction' title="flex-direction" onchange="changeFlexDirection()">
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
    </select>
    </div>
    <div>
    <label for="justify-content">Justify Content</label>
    <select id="justify-content" onchange="changeJustifyContent()">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-evenly">space-evenly</option>
    </select>
    </div>  
    
    <div>
    <label for="align-items">Align Items</label>
    <select id="align-items" onchange="changeAlignItems()">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
        <option value="stretch">stretch</option>
    </select>
    </div>
    
    <div>
    <label for="flex-self">Flex Self</label>
    <select id="flex-self" onchange="changeFlexSelf()">
        <option value="auto">auto</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
        <option value="stretch">stretch</option>
    </select>
    </div>
    
    <div>
    <label for="order">Order</label>
    <input id="order" onchange="changeOrder()" type="number" value="0">
    </div>

    <div>
    <label for="flex-grow">Flex Grow</label>
    <input id=flex-grow onchange="changeFlexGrow()" type="number" value="0">
    </div>

    <div>
    <label for="flex-shrink">Flex Shrink</label>
    <input id="flex-shrink" onchange="changeFlexShrink()" type="number" value="0">
    </div>

    <div>
    <label for="flex-basis">Flex Basis</label>
    <input id="flex-basis" onchange="changeFlexBasis()" type="number" value="0">
    </div>

    <div>
    <label for="flex-wrap">Flex Wrap</label>
    <select id="flex-wrap" title="flex-wrap" class="fancy-border" onchange="changeFlexWrap()">
        <option value="nowrap">nowrap</option>
        <option value="wrap">wrap</option>
        <option value="wrap-reverse">wrap-reverse</option>
    </select>
</div>
<div>
    <label for="align-content">Align Content</label>
    <select id="align-content" onchange="changeAlignContent()">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="stretch">stretch</option>
    </select>
</div>

    </article>
</main>
<footer>
    <small>Flexbox Viewer </small> <br>
</footer>
</body>
</html>
